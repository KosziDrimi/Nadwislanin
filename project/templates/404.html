{% extends "base.html" %}
{% block content %}

  <div class="container">


    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert" style="max-width: 24rem;">
            <span>{{ message }}</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            </button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h4>404 - strona nie istnieje!</h4>
  </div>

{% endblock %}
